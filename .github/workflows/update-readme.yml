name: 🛠️ Auto Update Profile README

on:
  schedule:
    - cron: "0 6 * * *"  # runs every day at 6 AM UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch a motivational quote
        id: get-quote
        run: |
          curl -s https://api.quotable.io/random > quote.json
          echo "QUOTE_TEXT=$(jq -r .content quote.json)" >> $GITHUB_ENV
          echo "QUOTE_AUTHOR=$(jq -r .author quote.json)" >> $GITHUB_ENV

      - name: Update README.md
        run: |
          echo "## 👋 Hi, I'm Hamid Zahid!" > README.md
          echo "" >> README.md
          echo "⏰ Today is $(date '+%A, %d %B %Y')" >> README.md
          echo "" >> README.md
          echo "> 💬 *$QUOTE_TEXT*" >> README.md
          echo "— **$QUOTE_AUTHOR**" >> README.md

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "🤖 Auto-updated README on $(date)"
          git push
