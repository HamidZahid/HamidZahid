name: Safe 2x Daily Commit

on:
  schedule:
    - cron: '0 8,20 * * *'  # Runs twice daily at 8 AM and 8 PM UTC
  workflow_dispatch:

jobs:
  safe-daily-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Make 3–5 commits
        run: |
          git config --global user.name "Hamid Zahid"
          git config --global user.email "HamidZahid@users.noreply.github.com"

          COUNT=$((RANDOM % 3 + 3))  # Random 3–5 commits

          for i in $(seq 1 $COUNT)
          do
            echo "" >> README.md
            echo "<!-- Commit $i by Hamid Zahid ASE - FISTA Solutions -->" >> README.md
            git add README.md
            git commit -m "Commit $i - Hamid Zahid ASE - FISTA Solutions"
          done

          git push

