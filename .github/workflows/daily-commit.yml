name: Safe 6x Daily Commit

on:
  schedule:
    - cron: '0 */4 * * *'  # Runs every 4 hours = 6 times/day
  workflow_dispatch:

jobs:
  safe-daily-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Make 6 commits with name
        run: |
          git config --global user.name "Hamid Zahid"
          git config --global user.email "HamidZahid@users.noreply.github.com"

          for i in {1..6}
          do
            echo "" >> README.md
            echo "<!-- Commit $i by Hamid Zahid ASE - FISTA Solutions -->" >> README.md
            git add README.md
            git commit -m "Commit $i - Hamid Zahid ASE - FISTA Solutions"
          done

          git push
