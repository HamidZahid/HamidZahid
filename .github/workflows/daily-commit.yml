name: Safe 6x Daily Commit

on:
  schedule:
    - cron: '0 */4 * * *'  # 6 times a day
  workflow_dispatch:

jobs:
  safe-daily-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Append timestamp at end of README.md
        run: |
          echo "" >> README.md
          echo "<!-- Hamid Zahid ASE - FISTA Solutions -->" >> README.md

      - name: Commit and push if changed
        run: |
          git config --global user.name "Hamid Zahid"
          git config --global user.email "HamidZahid@users.noreply.github.com" # or your real GitHub email
          git add README.md
          git commit -m "Hamid Zahid ASE - FISTA Solutions"
          git push
